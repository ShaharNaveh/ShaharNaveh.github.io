baseURL: https://shaharnaveh.github.io/
theme: "PaperMod"
paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections:
  - posts

languages:
  en:
    title: Mediocre posts
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    weight: 1
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
