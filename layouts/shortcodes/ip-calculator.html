<div id="ip-calculator">
    <h3>IP Subnet Calculator</h3>
    <form>
        <label for="ip-address">IP Address:</label>
        <input type="text" id="ip-address" name="ip-address" placeholder="192.168.1.1">
        
        <label for="subnet-mask">Subnet Mask:</label>
        <input type="text" id="subnet-mask" name="subnet-mask" placeholder="255.255.255.0">
        
        <button type="button" onclick="calculateSubnet()">Calculate</button>
    </form>
    <div id="result"></div>
</div>

<script defer language="javascript" type="text/javascript"  src="{{ "/js/ip-calculator.js" | urlize | relURL }}"></script>
