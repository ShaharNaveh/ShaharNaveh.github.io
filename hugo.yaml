baseURL: https://shaharnaveh.github.io/
title: Mediocre Site
theme: hextra

enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true
hasCJKLanguage: true

summaryLength: 0

outputs:
  home:
    - HTML 
    - RSS 
    - JsonFeed
  page:
    - HTML 
  section:
    - HTML 
    - RSS 

defaultContentLanguage: en
languageCode: en-us
languages:
  en:
    languageName: English
    weight: 1
    title: Mediocre Site
module:
  hugoVersion:
    extended: true
    min: "0.112.0"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
    - name: GitHub
      weight: 2
      url: "https://github.com/ShaharNaveh/"
      params:
        icon: github
    - name: Search
      weight: 3
      params:
        type: search

params:
  description: Blog, Blogpost

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo.svg #images/logo-dark.svg
      # width: 40
      # height: 20
      link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: false
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: false
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/ShaharNaveh/ShaharNaveh.github.io/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: "" # owner/repo
      repoId: ""
      category: General
      categoryId: ""
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
